name: Deploy to Azure

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 14.x

      - name: Build app
        run: |
          npm install
          npm ci
          npm run build --if-present
